function nazad(){
if (koi>0){
window.status=''
koi--
document.images.slikicki.src=sliki[koi];
sto--
document.rotacija.opis.value=tekst[sto];
}
}

function napred(){
if (koi<sliki.length-1){
koi++
document.images.slikicki.src=sliki[koi]
sto++
document.rotacija.opis.value=tekst[sto];
}
else window.status='kraj na galerijata'
}

	}
